name: Monitor Metro Status API (WhatsApp)

on:
  schedule:
    - cron: "*/30 * * * *" # a cada 30 minutos
  workflow_dispatch:

jobs:
  monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run monitor
        env:
          API_DEBUG_URL: ${{ secrets.API_DEBUG_URL }}
        run: node scripts/monitor.js

      - name: Send WhatsApp Alert (Twilio) - only if failed
        if: failure()
        run: |
          MSG="⚠️ ALERTA: Metro Status API falhou no monitoramento.\nPossível mudança no layout do CCM/ARTESP ou instabilidade.\n\nDebug: ${{ secrets.API_DEBUG_URL }}\nAction Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          curl -X POST "https://api.twilio.com/2010-04-01/Accounts/${{ secrets.TWILIO_SID }}/Messages.json" \
          --data-urlencode "From=${{ secrets.TWILIO_FROM }}" \
          --data-urlencode "To=${{ secrets.TWILIO_TO }}" \
          --data-urlencode "Body=$MSG" \
          -u ${{ secrets.TWILIO_SID }}:${{ secrets.TWILIO_TOKEN }}
